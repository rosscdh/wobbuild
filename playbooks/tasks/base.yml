- name: Install required base packages
  yum: name={{ item }} state=present
  with_items:
    - "@Development tools"
    - curl
    - epel-release
    - libffi-devel
    - python-devel
    - openssl-devel
    - postgresql-devel
    - zlib-devel
    - python-imaging
    - libtiff-devel
    - libjpeg-devel
    - libzip-devel
    - freetype-devel
    - lcms2-devel
    - libwebp-devel
    - tcl-devel
    - tk-devel
    - libxslt-devel
    - libxml2-devel
  
- name: Install Node and pip epel-release
  yum: name={{ item }} state=present
  with_items:
    - nodejs
    - python-pip
    - ruby-devel

# ruby
- name: use Ruby 1.9.3 (required by slanger)
  shell: /home/vagrant/.rvm/bin/rvm use 1.9.3
  args:
    executable: /bin/bash

- name: Install slanger for pusher like operations
  gem: name={{ item }} state=latest include_doc=no user_install=yes
  with_items:
    - slanger
# end slanger

- name: Install the required base pip packages
  pip: name={{item}} state=present
  with_items:
    - appdirs
    - packaging
    - virtualenv
    - pip
    - httpie
    - cryptography
    # - ansible

