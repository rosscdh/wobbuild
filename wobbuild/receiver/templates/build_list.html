{% extends 'base.html' %}

{% block body %}
{% raw %}


<div class="row">
    <div class="col-md-12">
      <h2>Projects</h2>
    </div>
      <div id="projects_container"></div>
</div>

<div class="row">
      <div id="container"></div>
</div>

<div id="modal-logs" class="modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endraw %}
{% endblock %}

{% block js %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.1.0/pusher.worker.min.js"></script>
<script type="text/babel">
  var destination = document.querySelector("#container");

  var PusherService = {
    APP_KEY: 'app_key',
    wsHost: '127.0.0.1',
    wsPort: '8080',
    socket: function () {
      return new Pusher(this.APP_KEY, {
                wsHost: this.wsHost,
                wsPort: this.wsPort,
                // wssPort: "8080",
                enabledTransports: ['ws'],
                //httpPort: 8080,
                encrypted: false,
              });
    }
  }

  var BuildsService = {
    uri: '/api/builds',

    initial: function () {
      return {{ object_list|tojson|safe }};
    },
    builds: function () {
      return axios.get( this.uri )
    },
    build: function (slug) {
      return axios.get( this.uri + '/' + slug )
    }
  }

  var ProjectsService = {
    uri: '/api/projects',

    initial: function () {
      return {{ projects_list|tojson|safe }};
    },
    builds: function () {
      return axios.get( this.uri )
    },
    build: function (slug) {
      return axios.get( this.uri + '/' + slug )
    }
  }

  //console.log(BuildsService.initial())
{% raw %}
  var Project = React.createClass({
    render: function() {
      var project = this.props.project;
      return (
        <div className="col-md-2">
          <div className="panel">
            <div className="panel-heading">
              <h3 className="panel-title">
                <a name="">{ project.name }</a>
              </h3>
            </div>
          </div>
        </div>
      );
    }
  });

  var Projects = React.createClass({
    getInitialState: function() {
        this.socket = PusherService.socket();
        this.listen_channel = this.socket.subscribe('projects');
        return { 'projects': ProjectsService.initial().map(obj => <Project key={obj.name} listen_channel={this.listen_channel} project={obj}/>) };
    },
    componentWillMount: function() {
    },
    render: function() {
      return (<div className="row">{this.state.projects}</div>)
    }
  });

  var Build = React.createClass({
    render: function() {
      var build = this.props.build;
      return (
        <div className="col-md-4">
          <div className="panel">
            <div className="panel-heading">
              <h3 className="panel-title">
                <a href={ build.repo.url }>{ build.project.name }@{ build.slug }</a>
                <span className="pull-right text-right"><i className="material-icons">flight takeoff</i></span>
              </h3>
            </div>
            <div className="panel-body">
              <div className="bs-component">
                <div className="progress">
                  <div className="progress-bar" style={{'width' : '30%'}}></div>
                </div>
              </div>
              <p>
              Build time: { build.dateof }
              </p>
              <button type="button" className="btn btn-block btn-danger" data-build_slug="{ build.slug }" data-toggle="modal" data-target="#modal-logs">View<div className="ripple-container"></div></button>
              <button type="button" className="btn btn-block btn-xs btn-info">Re-Run Build</button>
            </div>
          </div>
        </div>
      );
    }
  });

  var Builds = React.createClass({
    getInitialState: function() {
        this.socket = PusherService.socket();
        this.listen_channel = this.socket.subscribe('builds');
        return { 'builds': BuildsService.initial().map(obj => <Build key={obj.slug} listen_channel={this.listen_channel} build={obj}/>) };
    },
    componentWillMount: function() {
      this.listen_channel.bind('new-build', function(data) { 
        console.log('new-build');
        var build = BuildsService.build(data.data.build_id)
        build.then(function (resp) { console.log(resp) })
      });
      this.listen_channel.bind('build-log', function(data) { 
        console.log('new-build-log');
        console.log(data.data);
      });
      this.listen_channel.bind('build-complete', function(data) { 
        console.log('build-complete');
        var build = BuildsService.build(data.data.build_id)
        build.then(function (resp) { console.log(resp) })
      });
    },
    render: function() {
      return (<div className="row"><div className="col-md-12"><h2>Builds</h2></div>{this.state.builds}</div>)
    }
  });

  function App() {
    return (
      <div>
        <Projects />
        <Builds />
      </div>
    );
  }

  ReactDOM.render(
    <ReactRouter.Router history={ReactRouter.hashHistory}>
    <ReactRouter.Route path="/" component={App}>

    </ReactRouter.Route>
    </ReactRouter.Router>,
    destination
  );
{% endraw %}
</script>
{% endblock %}
