{% extends 'base.html' %}

{% block projects %}
    <div class="columns">

      {% for row in project_list %}
      <div class="column is-4">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              {{ row.name }}
            </p>
            <span class="card-header-icon timestamp">
              2m
            </span>
          </header>
          <div class="card-content">
            {% for build in row.builds[:5] %}
            <div class="panel-block-item">
              <span class="likes">
                <span class="icon">
                  <i class="fa fa-heart"></i>
                </span>
                <small><a href="">{{ build.slug[:8] }}</a></small>
              </span>
              <span class="comments">
              <small><a href="{{ build.pipeline.repo.url }}" target="_NEW">visit repo</a></small>
              <p><b>branch:</b> {{ build.pipeline.repo.branch }}</p>
              {{build.step_logs}}
{#                 <span class="icon">
                  <i class="fa fa-comment"></i>
                </span> #}
                <small>{{ build.dateof }}</small>
              </span>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

</div>
{% endblock %}
